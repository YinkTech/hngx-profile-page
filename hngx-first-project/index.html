<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Olayinka Ayeni</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div id="root" class="container">
      <div class="group">
        <div class="first-con">
          <span data-testid="slackUserName"> Ayeni Olayinka </span>
        </div>
        <div class="second-con">
          <img
            src="./assets/images/pass.jpg"
            class="img"
            alt="Ayeni Olayinka"
            data-testid="slackDisplayImage"
          />
        </div>
      </div>
      <div class="group-2">
        <div class="third-con">
          <div>
            <span data-testid="currentDayOfTheWeek" id="day"> </span>
          </div>
        </div>
        <div class="fourth-con">
          <div>
            <span> UTC Time - </span>
            <span data-testid="currentUTCTime" id="time"> </span>
          </div>
        </div>
        <div class="fifth-con">
          <div>
            <small data-testid="myTrack">Frontend Developer</small>
          </div>
        </div>
      </div>
      <a href="https://github.com/YinkTech/hngx-profile-page" target="_blank" data-testid="“githubURL”">
        <div class="fomuable"><span>GitHub Repo</span>  <i class="bi bi-arrow-right-circle"></i></div>
      </a>
      <a href="https://yinka-portfolio.vercel.app/" target="_blank" data-testid="“githubURL”">
        <div class="fomuable"><span>Portfolio</span>  <i class="bi bi-arrow-right-circle"></i></div>
      </a>
    </div>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
